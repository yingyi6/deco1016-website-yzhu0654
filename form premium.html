<!DOCTYPE html>
<html>

<head>

    <title> Deco1016 Website Assignment </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header class="form-header">
            <a href="index.html"> <img class="form-logo" src="images/logo2.png" alt="logo"> </a>
    </header>
    <hr>
    <form action="form premium.html">

        <div class="form-container">

            <div class="create-account">
            <p> Sign up with your email address</p>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. John Doe" required>
                <div class="messages"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="e.g. John" required>
                <div class="messages"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="e.g. Johndoe@gmail.com" required>
                <div class="messages"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Min 5 characters" required>
                <div class="messages"></div>
            </div>

            <div class="form-group">
                <label for="confirmpassword">Confirm password</label>
                <input type="password" id="confirmpassword" name="confirmpassword"
                    placeholder="Confirm your passoword" required >
                <div class="messages"></div>
            </div>

            <div class="form-group">
                <label for="birthday">Date of birth</label>
                <input type="date" id="birthday" name="birthday" required>
                <div class="messages"></div>
            </div>

            <div class="button2">
                <a href="form premium.html"> Start Premium </a>
            </div>
        </div>
    </form>
    </main>
</body>
</html>
